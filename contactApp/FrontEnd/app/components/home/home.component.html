<h1>Contact Application</h1>
<p>This is a single-page application, built with:</p>
<ul>
    <li>ASP.NET Core and C# for cross-platform server-side code</li>
    <li>Angular and TypeScript for client-side code</li>
    <li>Webpack for building and bundling client-side resources</li>
    <li>Bootstrap for layout and styling</li>
</ul>
